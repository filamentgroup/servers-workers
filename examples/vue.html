<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<div id="image">
  <img :src="sml"  
       :srcset="sml + ' ' + smlsize + 'w,' +
                med + ' ' + medsize + 'w,' +
                lrg + ' ' + lrgsize + 'w,'"
       :alt="alt">
</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <script>
  new Vue({
    el: '#image',
    data: {
      sml: "img/14514286722_9309b21fbb_z.jpg",
      med: "img/14514286722_9309b21fbb_z.jpg",
      lrg: "img/14514286722_9309b21fbb_z.jpg",
      smlsize: "320",
      medsize: "640",
      lrgsize: "1024",
      alt: ""
    }
  });
  </script>
</body>
