<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>cache Test</title>
		<style id="css">
			body { background: green; }
		</style>
		<script>
			var css = document.getElementById("css").innerHTML;
			if( caches in window ){
			  caches.open('static').then(function(cache) {
			    cache.put("site.css", new Response( css,
			      {headers: {'Content-Type': 'text/css'}}
			    ));
			  });
			}

			// Register the service worker if available.
		  if (navigator.serviceWorker) {
		      navigator.serviceWorker.register('/sw.js', {
		          scope: '/'
		      });
		  }
		</script>
	</head>
	<body>
		<p>Here's <a href="inline-cache-b.html">a link to a page that references site.css</a>. If this works, it should get the file from local cache.</p>
	</body>
</html>
